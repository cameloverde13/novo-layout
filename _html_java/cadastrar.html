<!DOCTYPE html>
<html>

<head>
    <title>Cadastro</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../_css/cadastrar.css" />
    <script src="cpf.js"></script>
    
</head>

<body>
    <form action="../php/cadastro.php" method="post">
    <div id="form" name="form">
        <br method="post" action="cadastro.php">
        <p class="text">Nome completo:</p>
        <input type="text" placeholder="Apenas letras" name="nome" required>
        <p class="text">CPF:</p>
        <input type="text" id="RegraValida" value="" name="cpf" onkeydown="javascript: fMasc( this, mCPF );"
            autocomplete="off" maxlength="14" required>
        <p class="text">Data de Nascimento:</p>
        <input type="date" name="data"required>
        <p class="text">E-mail:</p>
        <input type="email" name="email" placeholder="exemplo@exemplo.com" required>
        <p class="text">Senha:</p>
        <input type="password" name="senha" id="pass" required>
        <p class="text">Confirmar senha:</p>
        <input type="password" name="confirma" required>
        <p><input type="submit" value="enviar" style="margin-top: 13px; margin-left: 15px; margin-right: 15px;" type="" value="Validar"/></p>
        <p><a href="../caroça/caroça.html"><input type="submit" value="voltar"
                    style="margin-top: 13px; margin-left: 15px; margin-right: 15px;" /></a></p>
        </form>
    </div>

</body>

</html>
